<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-sm-12">
            <button routerLink="/" type="button" class="btn btn-primary  float-right">Volver</button>  
        </div>
    </div>
    <div class="row mb-5 mt-5">
      <div class="col-sm-12" *ngIf="post | async as p; else loading">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{p.title}}</h4>
                <p class="card-text">{{p.body}}</p>
            </div>
        </div>
        <h3 class="mt-5">Comments:</h3>
        <div class="comments list-group" *ngFor="let comment of p.comments">
            <div class="list-group-item">
                    <p><strong>Name:</strong> {{comment.name}}</p>
                    <p><strong>Email:</strong> {{comment.email}}</p>
                    <p>{{comment.body}}</p>
            </div>            
        </div>
       </div>   
       <ng-template #loading>Loading Data...</ng-template>
  </div>
  
</div>
